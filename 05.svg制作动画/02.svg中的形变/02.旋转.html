<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      svg {
        background-image: url(./images/grid.png);
      }
    </style>
  </head>
  <body>
    <svg
      width="300"
      height="300"
    >
      <!-- 在svg属性上使用transform属性一般不需要再加单位了,  -->
      <!-- rotate(deg, x, y)函数的 第一个参数表示旋转的度数, x和y参数表示旋转的圆心坐标默认0, 0 -->
      <rect
        width="100"
        height="50"
        transform="rotate(20)"
      ></rect>

      <rect
        width="100"
        height="50"
        transform="translate(200) rotate(20, 50, 25)"
      ></rect>
    </svg>
  </body>
</html>
