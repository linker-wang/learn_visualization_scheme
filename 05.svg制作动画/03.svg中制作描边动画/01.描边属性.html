<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      svg {
        background-image: url(./images/grid.png);
      }
    </style>
  </head>
  <body>
    <svg
      width="500"
      height="500"
    >
      <!-- stroke-dasharray属性可以设置线型为虚线, 设置的一组参数为一个周期,开始绘制 -->
      <!-- stroke-dashoffset属性表示偏移量, 正数表示向起始位置偏移, 是沿着线的路径偏移的 -->
      <line
        x1="100"
        y1="100"
        x2="400"
        y2="100"
        stroke="red"
        stroke-width="10"
        stroke-dasharray="10"
        stroke-dashoffset="5"
      ></line>
    </svg>
  </body>
</html>
