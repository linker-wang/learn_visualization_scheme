<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      svg {
        background-image: url(./images/grid.png);
      }
    </style>
  </head>
  <body>
    <svg
      width="300"
      height="600"
    >
      <!-- 在SMIL中, set标签主要用于对元素属性的变换, 并不支持过渡, 是一瞬间完成的 -->
      <!-- set可用于一些非数值的属性变换, 如字符串等 -->
      <!-- set主要的属性:
            1.attributeName 用于设置改变的属性
            2.attributeType 用于确定改变的属性类型, 已被弃用, 不需要再写了
            3.begin 表示属性何时开始变化, 默认是0s, 也可以使用事件
            3.to 表示属性改变后的状态
      -->

      <!-- 1. 使用set实现2s后矩形位置移动 -->
      <rect
        x="0"
        y="0"
        width="100"
        height="50"
      >
        <set
          attributeName="x"
          begin="2s"
          to="200"
        ></set>
      </rect>

      <!-- 2. 使用set实现2s后矩形的填充颜色改变为绿色 -->
      <rect
        x="0"
        y="100"
        width="100"
        height="50"
        fill="red"
      >
        <set
          attributeName="fill"
          begin="2s"
          to="green"
        ></set>
      </rect>

      <!-- 3. 一个元素中可以使用多个set -->
      <rect
        x="0"
        y="200"
        width="100"
        height="50"
        fill="red"
      >
        <set
          attributeName="x"
          begin="2s"
          to="200"
        ></set>
        <set
          attributeName="fill"
          begin="2s"
          to="green"
        ></set>
      </rect>

      <!-- 4. 点击事件触发属性改变 -->
      <rect
        id="rectangle"
        x="0"
        y="300"
        width="100"
        height="50"
        fill="blue"
      >
        <set
          attributeName="fill"
          begin="rectangle.click"
          to="yellow"
        ></set>
      </rect>
    </svg>
  </body>
</html>
