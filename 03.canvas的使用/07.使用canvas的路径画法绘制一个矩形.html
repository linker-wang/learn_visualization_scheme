<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      #content {
        width: 500px;
        height: 500px;
        background-color: rgba(246, 172, 172, 0.4);

        background-image: url(./image/grid.png);
      }
    </style>
  </head>
  <body>
    <canvas id="content"></canvas>
    <script>
      const canvasEl = document.getElementById('content');
      const { offsetWidth, offsetHeight } = canvasEl;
      canvasEl.width = offsetWidth;
      canvasEl.height = offsetHeight;

      const ctx = canvasEl.getContext('2d');
      ctx.beginPath();
      ctx.rect(100, 100, 100, 50);
      ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
