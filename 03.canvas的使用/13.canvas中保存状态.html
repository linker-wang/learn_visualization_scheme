<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      #content {
        width: 500px;
        height: 500px;
        background-color: #f09b9b;
        background-image: url(./image/grid.png);
      }
    </style>
  </head>
  <body>
    <canvas id="content"></canvas>
    <script>
      window.onload = () => {
        const canvasEl = document.getElementById('content');
        const { offsetWidth, offsetHeight } = canvasEl;
        canvasEl.width = offsetWidth;
        canvasEl.height = offsetHeight;

        const ctx = canvasEl.getContext('2d');

        /* 使用save() 和 restore() 对状态进行存取*/
        /* 对状态实现栈的存取 */
        ctx.fillStyle = 'orange';
        ctx.fillRect(10, 10, 50, 50);
        ctx.save();

        ctx.fillStyle = 'red';
        ctx.fillRect(70, 10, 50, 50);
        ctx.save();

        ctx.fillStyle = 'blue';
        ctx.fillRect(130, 10, 50, 50);
        ctx.save();

        ctx.restore();
        ctx.fillRect(130, 70, 50, 100);

        ctx.restore();
        ctx.fillRect(70, 70, 50, 100);

        ctx.restore();
        ctx.fillRect(10, 70, 50, 100);
      };
    </script>
  </body>
</html>
