<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      #content {
        width: 500px;
        height: 500px;
        background-color: #eba8a8;
      }
    </style>
  </head>
  <body>
    <canvas id="content"></canvas>
    <script>
      window.onload = () => {
        const canvasEl = document.getElementById('content');
        const { offsetWidth, offsetHeight } = canvasEl;
        canvasEl.width = offsetWidth;
        canvasEl.height = offsetHeight;

        const ctx = canvasEl.getContext('2d');

        /* 1.使用fillStyle 和 strokeStyle 时 用rgba表示颜色 */
        ctx.fillStyle = 'rgba(255, 0, 255, 0.3)';
        ctx.beginPath();
        ctx.rect(100, 100, 100, 50);
        ctx.closePath();
        ctx.fill();

        /* 2.使用globalAlpha, 设置全局透明度 */
        ctx.globalAlpha = 0.2;
        ctx.beginPath();
        ctx.rect(100, 200, 100, 50);
        ctx.closePath();
        ctx.fill();
      };
    </script>
  </body>
</html>
