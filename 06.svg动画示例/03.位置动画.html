<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 314px;
        background-image: url(./images/bg-location.png);
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <svg
        width="100%"
        height="100%"
      >
        <!-- 定义 -->
        <defs>
          <!-- 定位图标 -->
          <!-- 1 -->
          <g id="localIcon-1">
            <image
              href="./images/redPoint.png"
              x="265"
              y="50"
              width="55"
              height="74"
            >
              <animateTransform
                attributeName="transform"
                type="translate"
                values="0 0; 0 -20; 0 0"
                dur="2s"
                repeatCount="indefinite"
              ></animateTransform>
            </image>

            <image
              href="./images/bg-red.png"
              x="277"
              y="90"
              width="30"
              height="100"
            ></image>

            <!-- 椭圆1 -->
            <ellipse
              transform="translate(292, 190)"
              cx="0"
              cy="0"
              rx="2"
              ry="1"
              fill="transparent"
              stroke="#E64525"
              stroke-width="2"
            >
              <animate
                attributeName="rx"
                values="2;16"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
              <animate
                attributeName="ry"
                values="1;8"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
              <animate
                attributeName="stroke-opacity"
                values="1;0"
                dur="2s"
                repeatCount="indefinite"
              ></animate>
            </ellipse>

            <!-- 椭圆2 -->
            <ellipse
              transform="translate(292, 190)"
              cx="0"
              cy="0"
              rx="2"
              ry="1"
              fill="transparent"
              stroke="#E64525"
              stroke-width="2"
            >
              <animate
                attributeName="rx"
                values="2;16"
                dur="2s"
                repeatCount="indefinite"
                begin="0.8s"
              ></animate>
              <animate
                attributeName="ry"
                values="1;8"
                dur="2s"
                repeatCount="indefinite"
                begin="0.8s"
              ></animate>
              <animate
                attributeName="stroke-opacity"
                values="1;0"
                dur="2s"
                repeatCount="indefinite"
                begin="0.8s"
              ></animate>
            </ellipse>
          </g>

          <!-- 2 -->
          <g id="localIcon-2">
            <image href="./images/smPoint.png">
              <animateTransform
                attributeName="transform"
                type="translate"
                values="0 0; 0 -20; 0 0"
                dur="2s"
                repeatCount="indefinite"
              ></animateTransform>
            </image>
            <image
              href="./images/first-smbg.png"
              x="5"
              y="70"
            ></image>
          </g>
        </defs>

        <use href="#localIcon-1"></use>
        <use
          href="#localIcon-1"
          x="50"
          y="90"
          transform="scale(0.5)"
        ></use>
        <use
          href="#localIcon-2"
          transform="scale(0.5)"
          x="875"
          y="180"
        ></use>
      </svg>
    </div>
  </body>
</html>
