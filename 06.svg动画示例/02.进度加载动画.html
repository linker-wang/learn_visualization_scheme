<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e74c3c;
      }

      #svg-music,
      #svg-loading,
      #svg-rotate {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <svg display="none">
      <defs>
        <!-- 样式 -->
        <style>
          #music-icon > rect {
            width: 2px;
            height: 80px;
          }
        </style>

        <!-- 图标1 -->
        <g
          id="music-icon"
          fill="white"
        >
          <rect
            id="rect1"
            x="0"
            y="0"
            transform="rotate(180, 1, 40)"
          >
            <animate
              attributeName="height"
              values="80;30;80"
              dur="1.2s"
              repeatCount="indefinite"
            ></animate>
          </rect>

          <rect
            id="rect2"
            x="20"
            y="0"
            transform="rotate(180, 20, 40)"
          >
            <animate
              attributeName="height"
              values="80;30;80"
              dur="1.2s"
              begin="0.2s"
              repeatCount="indefinite"
            ></animate>
          </rect>

          <rect
            id="rect3"
            x="40"
            y="0"
            transform="rotate(180, 40, 40)"
          >
            <animate
              attributeName="height"
              values="80;30;80"
              dur="1.2s"
              begin="0.4s"
              repeatCount="indefinite"
            ></animate>
          </rect>

          <rect
            id="rect4"
            x="60"
            y="0"
            transform="rotate(180, 60, 40)"
          >
            <animate
              attributeName="height"
              values="80;30;80"
              dur="1.2s"
              begin="0.6s"
              repeatCount="indefinite"
            ></animate>
          </rect>

          <rect
            id="rect5"
            x="80"
            y="0"
            transform="rotate(180, 80, 40)"
          >
            <animate
              attributeName="height"
              values="80;30;80"
              dur="1.2s"
              begin="0.8s"
              repeatCount="indefinite"
            ></animate>
          </rect>
        </g>

        <!-- 图标2 -->
        <g
          id="loading-icon"
          fill="white"
        >
          <circle
            cx="10"
            cy="2"
            r="2"
          >
            <animate
              attributeName="fill-opacity"
              values="1;0;1"
              dur="1s"
              begin="0s"
              repeatCount="indefinite"
            ></animate>
          </circle>
          <circle
            cx="18"
            cy="2"
            r="2"
          >
            <animate
              attributeName="fill-opacity"
              values="1;0;1"
              dur="1s"
              begin="0.1s"
              repeatCount="indefinite"
            ></animate>
          </circle>
          <circle
            cx="26"
            cy="2"
            r="2"
          >
            <animate
              attributeName="fill-opacity"
              values="1;0;1"
              dur="1s"
              begin="0.2s"
              repeatCount="indefinite"
            ></animate>
          </circle>
        </g>

        <!-- 图标三 -->
        <g
          id="rotate-icon"
          stroke="white"
          fill="transparent"
        >
          <!-- 外轮廓 -->
          <circle
            cx="50"
            cy="50"
            r="47"
            stroke-width="6"
            stroke-dasharray="13.18"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              values="0 50 50; 360 50 50"
              dur="4s"
              repeatCount="indefinite"
            ></animateTransform>
          </circle>

          <!-- 内轮廓 -->
          <circle
            cx="50"
            cy="50"
            r="38"
            stroke-dasharray="10.676"
          >
            <animateTransform
              attributeName="transform"
              type="rotate"
              values="360 50 50; 0 50 50"
              dur="4s"
              repeatCount="indefinite"
            ></animateTransform>
          </circle>

          <!-- 内部方块 -->
          <g fill="white">
            <rect
              x="30"
              y="40"
              width="4"
              height="30"
            >
              <animate
                attributeName="y"
                values="40;30;40"
                begin="0s"
                dur="1s"
                repeatCount="indefinite"
              ></animate>
            </rect>
            <rect
              x="40"
              y="40"
              width="4"
              height="30"
            >
              <animate
                attributeName="y"
                values="40;30;40"
                begin="0.1s"
                dur="1s"
                repeatCount="indefinite"
              ></animate>
            </rect>
            <rect
              x="50"
              y="40"
              width="4"
              height="30"
            >
              <animate
                attributeName="y"
                values="40;30;40"
                begin="0.2s"
                dur="1s"
                repeatCount="indefinite"
              ></animate>
            </rect>
            <rect
              x="60"
              y="40"
              width="4"
              height="30"
            >
              <animate
                attributeName="y"
                values="40;30;40"
                begin="0.3s"
                dur="1s"
                repeatCount="indefinite"
              ></animate>
            </rect>
            <rect
              x="70"
              y="40"
              width="4"
              height="30"
            >
              <animate
                attributeName="y"
                values="40;30;40"
                begin="0.4s"
                dur="1s"
                repeatCount="indefinite"
              ></animate>
            </rect>
          </g>
        </g>
      </defs>
    </svg>

    <!-- 音乐图标 -->
    <svg
      id="svg-music"
      width="100"
      height="100"
      viewBox="0 0 82 80"
    >
      <use href="#music-icon"></use>
    </svg>

    <!-- 加载中 -->
    <svg
      id="svg-loading"
      width="100"
      height="100"
      viewBox="0 0 36 4"
    >
      <use href="#loading-icon"></use>
    </svg>

    <!-- 转动动画 -->
    <svg
      id="svg-rotate"
      width="100"
      height="100"
    >
      <use href="#rotate-icon"></use>
    </svg>
  </body>
</html>
