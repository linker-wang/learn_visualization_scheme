<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <svg
      id="svg-1"
      width="300"
      height="300"
    >
      <rect
        id="rect-1"
        x="0"
        y="0"
        width="100"
        height="50"
        fill="red"
      ></rect>
    </svg>

    <script src="./libs/snap.svg-min.js"></script>
    <script>
      /* 1.通过Snap.select获取对应svg */
      const svg = Snap.select('#svg-1');

      /* 2.通过svg.select获取svg中的元素 */
      const rect1 = svg.select('#rect-1');

      /* 3.修改获取元素的信息 */
      rect1.attr({
        fill: 'blue',
      });
    </script>
  </body>
</html>
