<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: skyblue;

        /* 缩放 */
        /* transform: scaleX(2) scaleY(3); */
        /* 简写 */
        transform: scale3d(2, 3, 1);
        transform-origin: 0 0;
      }
    </style>
  </head>
  <body>
    <div class="box">box</div>
  </body>
</html>
