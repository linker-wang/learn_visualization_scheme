<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: skyblue;

        /* 使用translateX和translateY进行x,y轴方向上的平移 */
        /* transform: translateX(200px) translateY(200px); */

        /* 使用简写translate3d(x, y, z) */
        transform: translate3d(200px, 200px, 0);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
