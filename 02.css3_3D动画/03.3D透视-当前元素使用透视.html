<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        top: 200px;
        left: 200px;
        width: 200px;
        height: 100px;
        background-color: skyblue;
      }

      .item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(219, 144, 144);

        /* 使用透视 */
        transform: perspective(200px) rotate3d(0, 1, 0, 60deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
