<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      svg {
        background-image: url(./images/grid.png);
      }
    </style>
  </head>
  <body>
    <svg
      width="300"
      height="300"
    >
      <polyline
        points="0 100, 50 100, 75 50, 125 150, 175 50, 225 150, 275 100, 300 100"
        fill="transparent"
        stroke="red"
      ></polyline>

      <!-- polyline不会形成闭合图形 -->
      <polyline
        points="100 150, 200 200, 100 200"
        fill="transparent"
        stroke="black"
        stroke-width="5"
      ></polyline>
    </svg>
  </body>
</html>
