<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- svg1.0 -->
    <svg
      version="1.0"
      baseProfile="full"
      width="100"
      height="100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="0"
        y="0"
        width="100"
        height="100"
      ></rect>
    </svg>

    <!-- svg2.0 -->
    <svg
      width="100"
      height="100"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        x="0"
        y="0"
        width="100"
        height="100"
      ></rect>
    </svg>

    <!-- 简写 -->
    <!-- width 和 height 有默认值, 不是必须写的 w:300px h:150px -->
    <!-- xmlns="http://www.w3.org/2000/svg" 浏览器会自动添加 -->
    <svg>
      <rect
        x="0"
        y="0"
        width="100"
        height="100"
      ></rect>
    </svg>
  </body>
</html>
